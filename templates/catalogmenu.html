{% extends "main.html" %}
{% block content %}

    <div class="row top-menu">
        <div class="col-md-10"></div>
        <div class="col-md-2 text-right">
                    </div>
    </div>
    <div class="row divider blue">
        <div class="col-md-12"></div>
    </div>
    <div class="row banner main">
        <div class="col-md-1"></div>
        <div class="col-md-11 padding-none">
            <h1>Catagories</h1>
        </div>
    </div>
    
    {% for category in categories %}
        <a href = "{{url_for('showCatagoryItems', category = category.name)}}">
            <div class="row">
                <div class="col-md-1"></div>
                    <div class="col-md-10 restaurant-list">
                        <h3>{{category.name}}</h3>
                    </div>
                <div class="col-md-1"></div>
            </div>
        </a>
    {% endfor %}

    <div class="row banner main">
        <div class="col-md-1"></div>
        <div class="col-md-11 padding-none">
            <h1>{{category.name}} Items ({{catalogItems|length}} items)</h1>
        </div>
    </div>

    {% for catalogItem in catalogItems %}
        <a href = "{{url_for('showCategoryItem', category=catalogItem.category.name, catalogItem=catalogItem.title)}}">
            <div class="row">
                <div class="col-md-1"></div>
                    <div class="col-md-10 restaurant-list">
                        <h3>{{catalogItem.title}}</h3>
                    </div>
                <div class="col-md-1"></div>
            </div>
        </a>
    {% endfor %}
{% endblock %}
